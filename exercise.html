<!doctype html>
<html class="no-js" lang="en">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,400italic' rel='stylesheet' type='text/css'>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiabetesTracker</title>
    <link rel="stylesheet" href="stylesheets/app.css"/>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
  </head>
  <body>
    <div id="top-bar-override">
      <div class="contain-to-grid"> 
        <nav class="top-bar" data-topbar>
          <ul class="title-area">
            <li class="name">
              <h1><a href="#">Diabetes Tracker</a></h1>
            </li>
          </ul>
        <section class="top-bar-section">
          <ul class="right">
            <li><a href="messages.html">Messages</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li class="has-dropdown">
              <a href="index.html">My Dashboard</a>
              <ul class="dropdown">
                <li><a href="glucosedashboard.html">Glucose Levels</a></li>
                <li><a href="foodlog.html">Food Log</a></li>
                <li><a href="exercise.html">Exercise</a></li>
              </ul>
            </li>
          </ul>
        </section>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <h1 class="top-header">My Exercise Log</h1>
        <div class="large-6 columns">
          <div class ="panel">
            <div class="exercise-panel">
                <canvas id="dailyExerciseGoal" height="100px" width="100px"></canvas>
              </div>
              <h2 class="exercise">10</h2>
              <h3>Minutes of Exercise</h3>
              <h4><i>Synced with Fitbit</i></h4>
            </div>
          </div>
        </div>
        <div class="large-6 columns">
          <h1>Add Exercise</h1>
          <div class ="panel">
            <form>
              <div class="row">
                <div class="large-6 columns">
                  <label class="label-header">Date
                    <select>
                      <option value="April 13">April 13</option>
                      <option value="April 14">April 14</option>
                      <option value="April 15">April 15</option>
                      <option value="April 16">April 16</option>
                    </select>
                  </label>
                </div>
                <div class="large-6 columns">
                  <label class="label-header">Type of Exercise
                    <select>
                      <option value="husker">Cardio</option>
                      <option value="starbuck">Strength</option>
                    </select>
                  </label>
                </div>
              </div>
              <div class="large-12 columns no-padding">
                <label class="label-header">Search
                <div class="row collapse">
                  <div class="small-10 columns">
                    <input type="text" placeholder="Search for an exercise">
                  </div>
                  <div class="small-2 columns">
                    <a href="#" class="button postfix">Search</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="large-12 columns">
                  <label class= "label-header">Frequent Exercises</label>
                  <div class="large-6 columns">
                    <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Elliptical Trainer</label>
                    <br>
                    <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Running (10 min mile)</label>
                  </div>
                  <div class="large-6 columns">
                    <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Circuit Training, general</label>
                    <br>
                    <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Walking (20 min mile)</label>
                  </div>
                </div>
              <a href="#" class="small button radius">Submit</a>
              </div>
            </form>
          </div>
      </div>
    </div>

    <footer class="row">
      <div class="large-12 columns">
        <p>&copy; 2014. Kaiser Permanente. All rights reserved.</p>
      </div>
    </footer>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
